<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dom's Used Cars</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/usedCars.js" defer></script>
        <script src="scripts/script.js" defer></script>
    </head>

    <header>
        <p>Dom's Used Cars</p>
    </header>

    <body>

        <button onclick="showFilters()" id="show_filter_btn">Show Filters</button>

        <form id="filter_bar" class="filter_bar">

            <p>Filter</p>

            <div class="year">
                <input type="text" id="min_year" placeholder="Minimum Year">
                <p> - </p>
                <input type="text" id="max_year" placeholder="Maximum Year">
            </div>

            <div class="make">
                <select id="make">
                    <option value="">Make</option>
                </select>
            </div>

            <div class="mileage">
                <input type="number" id="mileage" placeholder="Max Mileage">
            </div>

            <div class="price">
                <input type="text" id="min_price" placeholder="Minimum Price">
                <p> - </p>
                <input type="text" id="max_price" placeholder="Maximum Price">
            </div>

            <div class="color">
                <select id="color">
                    <option value = "">Color</option>
                </select>
            </div>

            <div class="buttons">
                <button id="filter_button" type="button">Apply</button>
                <button>Reset</button>
                <button onclick="hideFilters()" type="button" id="hide_filter_btn">Hide Filters</button>
            </div>
        </form>

        <div class="product_cards" id="product_cards"></div>

    </body>
</html>
